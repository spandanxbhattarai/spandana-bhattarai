version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: app_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  server:
    build: ../spandan-bhattarai/server
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgres://postgres:_eO%3FZKHg%2327%3CGn%3Ew%21sA59sd%5BPX-N@database-1.cluster-culefvtmq97k.us-east-1.rds.amazonaws.com:5432/postgres
    depends_on:
      - postgres
    command: sh -c "npx drizzle-kit push && npm start"

volumes:
  postgres_data:
